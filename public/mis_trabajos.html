<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixing Up - Mis Trabajos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/menu_profesional.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container"></div>

      <main class="flex-grow-1 p-4">
        <h2 class="mb-4"><i class="bi bi-briefcase me-2"></i>Mis Trabajos</h2>

        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Reparación Eléctrica</h5>
                <p class="card-text">Cliente: Juan Pérez</p>
                <p class="card-text"><strong>Fecha:</strong> 2024-06-15</p>
                <p class="card-text"><strong>Estado:</strong> En Progreso</p>
                <button class="btn btn-primary">Ver Detalles</button>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Instalación de Fontanería</h5>
                <p class="card-text">Cliente: Laura Gómez</p>
                <p class="card-text"><strong>Fecha:</strong> 2024-06-20</p>
                <p class="card-text"><strong>Estado:</strong> Pendiente</p>
                <button class="btn btn-primary">Ver Detalles</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Cargar el sidebar dinámicamente
      fetch("sidebar_profesional.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });

      function logoutFunction() {
        alert("Sesión cerrada");
      }
    </script>
  </body>
</html>
