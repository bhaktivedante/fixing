<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixing Up - Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="recover-container">
      <img src="imges/logo.png" alt="Fixing Up Logo" class="logo-img" />
      <h2>Recuperar Contraseña</h2>
      <p>Introduce tu correo electrónico para recuperar tu contraseña:</p>
      <form onsubmit="return recoverPassword()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit">Enviar</button>
      </form>
      <p><a href="login.html">Volver al inicio de sesión</a></p>
    </div>

    <script>
      // Función para simular la recuperación de contraseña
      function recoverPassword() {
        const email = document.getElementById("email").value;
        alert(`Se ha enviado un correo de recuperación a: ${email}`);
        return false; // Evita que la página se recargue
      }
    </script>
  </body>
</html>
