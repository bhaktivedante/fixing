<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixing Up - Panel de Profesional</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/menu_profesional.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Contenedor del Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Contenido Principal -->
      <main class="flex-grow-1 p-4">
        <h2>¡Bienvenido al Panel de Profesional!</h2>
        <p class="text-muted">Gestiona tus trabajos, pagos y más.</p>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Cargar el sidebar dinámicamente
      fetch("sidebar_profesional.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });

      function logoutFunction() {
        alert("Sesión cerrada");
      }
    </script>
  </body>
</html>
