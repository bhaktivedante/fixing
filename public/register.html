<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixing Up - Registro</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="register-container">
      <img src="imges/logo.png" alt="Fixing Up Logo" class="logo-img" />
      <h2>Registro de Usuario</h2>
      <form onsubmit="registerFunction(event)">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ingresa tu nombre"
            required
          />
          <small class="error-message" id="name-error"></small>
        </div>
        <div class="form-group">
          <label for="rut">RUT</label>
          <input
            type="text"
            id="rut"
            name="rut"
            placeholder="Ingresa tu RUT"
            required
          />
          <small class="error-message" id="rut-error"></small>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa tu correo"
            required
          />
          <small class="error-message" id="email-error"></small>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          />
          <small class="error-message" id="password-error"></small>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirma tu contraseña"
            required
          />
          <small class="error-message" id="confirm-password-error"></small>
        </div>

        <div class="form-group">
          <label for="role">Rol</label>
          <select id="role" name="role" required>
            <option value="">Selecciona tu rol</option>
            <option value="cliente">Cliente</option>
            <option value="profesional">Profesional</option>
            <option value="administrador">Administrador</option>
          </select>
          <small class="error-message" id="role-error"></small>
        </div>

        <button type="submit">Registrarse</button>
        <p id="register-error" class="error-message"></p>
        <!-- Mostrar mensaje de error aquí -->
      </form>
    </div>

    <!-- Cargar register.js y api.js -->
    <script src="js/register.js"></script>
    <script src="js/api.js"></script>
  </body>
</html>
