<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixing Up - Login Administrador</title>
    <link rel="stylesheet" href="styles/admin_login.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="imges/logo.png" alt="Fixing Up Logo" class="logo-img" />
        <h1>Panel de Administración - Fixing Up</h1>
      </div>
    </header>
    <div class="login-container">
      <h2>Iniciar Sesión como Administrador</h2>
      <form onsubmit="adminLogin(event)">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa tu correo"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>
        <button type="submit">Iniciar Sesión</button>
        <p id="login-error" class="error-message"></p>
      </form>
    </div>
    <footer>
      <p>© 2023 Fixing Up. Todos los derechos reservados.</p>
    </footer>
    <script src="js/admin/admin_login.js"></script>
  </body>
</html>
