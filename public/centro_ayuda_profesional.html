<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixing Up - Centro de Ayuda</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/menu_profesional.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Contenedor del Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Contenido Principal -->
      <main class="flex-grow-1 p-4">
        <h2 class="mb-4">
          <i class="bi bi-question-circle me-2"></i>Centro de Ayuda
        </h2>
        <p class="text-muted">
          Encuentra respuestas a tus preguntas o envíanos una consulta.
        </p>

        <!-- Sección de Preguntas Frecuentes -->
        <h4 class="mb-3">Preguntas Frecuentes</h4>
        <div class="accordion mb-5" id="faqAccordion">
          <!-- Pregunta 1 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                ¿Cómo puedo actualizar mi perfil?
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#faqAccordion"
            >
              <div class="accordion-body">
                Ve a la sección <strong>"Mi Perfil"</strong> en el menú para
                actualizar tus datos y preferencias.
              </div>
            </div>
          </div>

          <!-- Pregunta 2 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                ¿Cómo puedo ver mis pagos?
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#faqAccordion"
            >
              <div class="accordion-body">
                Accede a la sección <strong>"Mis Pagos"</strong> para ver tu
                historial de pagos recibidos.
              </div>
            </div>
          </div>
        </div>

        <!-- Formulario de Contacto -->
        <h4 class="mb-3">Enviar una Consulta</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingresa tu correo"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Escribe tu consulta aquí"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Cargar el sidebar dinámicamente
      fetch("sidebar_profesional.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });

      function logoutFunction() {
        alert("Sesión cerrada");
      }
    </script>
  </body>
</html>
